<!DOCTYPE html>
<html>
  <head>
    <title>Shooting Accuracy</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.1.0.min.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/loadingbar.css" />
    <script type="text/javascript" src="js/ga.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript">
      $(function() {
        $(".meter > span")
          .width(0)
          .animate({ width:"100%" }, 
                   7500,
                   function(){
                     //Set text to go to next screen
                     $("#help_text").text("See Stats");
                     $("#button_stats").click(
                       function(){
                       _gaq.push(['_trackEvent', 'Interaction', 'Watched Loading Ad']);
                        window.location = "stats.html";
                       }
                     );
                   }
          );
      });
    </script>
  </head>
  <body>
    <div id="main-page" data-role="page">
      <div id="header" data-role="header" class="ui-header ui-bar-a">
        <h2 class="ui-title">Shooting Accuracy</h2>
      </div>
      
      <div id="content" data-role="content">
        <div class="meter animate">
          <span style="width: 0%"><span></span></span>
        </div>
        
        <a id="button_stats" class="ui-btn ui-shadow ui-btn-corner-all ui-btn-up-b">
          <span class="ui-btn-inner ui-btn-corner-all">
            <span id="help_text" class="ui-btn-text">Calculating...</span>
          </span>
        </a>
      </div> 
    </div>
  </body>
</html>
